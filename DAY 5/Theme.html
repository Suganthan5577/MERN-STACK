<!DOCTYPE html>
<html>
<head>
    <title>Theme Animation using JavaScript</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f0f8ff; /* Light Blue */
            margin: 0;
            padding: 0;
            transition: background 0.5s, color 0.5s;
            color: #333; /* Dark Gray for Text */
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            padding-top: 50px;
        }
        h2 {
            font-size: 2rem;
            color: #1a1a1a; /* Darker Gray */
        }
        .list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        .list-item {
            background: #ffffff; /* Pure White */
            margin: 15px 0;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Subtle Shadow */
            font-size: 1.2rem;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .list-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* Stronger Shadow on Hover */
        }
        .list-item:before {
            content: "";
            position: absolute;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom right, #4caf50, #81c784); /* Green Gradient */
            left: 0;
            top: 0;
            transition: width 0.4s;
        }
        .list-item:hover::before {
            width: 12px;
        }
        .button {
            padding: 8px 16px;
            background: #2196f3; /* Blue */
            border: none;
            border-radius: 5px;
            color: #fff; /* White Text */
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background: #1976d2; /* Darker Blue */
        }
        .dark-mode {
            background: #121212; /* Dark Background */
            color: #e0e0e0; /* Light Text */
        }
        .dark-mode .list-item {
            background: #333; /* Darker Gray */
            color: #ffffff; /* White Text */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5); /* Stronger Shadow */
        }
        .dark-mode .list-item:before {
            background: linear-gradient(to bottom right, #ff5722, #ff9800); /* Orange Gradient */
        }
        .dark-mode .button {
            background: #ff5722; /* Deep Orange */
        }
        .dark-mode .button:hover {
            background: #e64a19; /* Darker Orange */
        }
        .btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background: #4caf50; /* Green */
            color: #fff; /* White Text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #388e3c; /* Darker Green */
        }
        .dark-mode .btn {
            background: #ff9800; /* Orange */
            color: #000; /* Black Text */
        }
        .dark-mode .btn:hover {
            background: #f57c00; /* Darker Orange */
        }
        @media (max-width: 780px) {
            .container {
                width: 95%; /* Adjust width for small screens */
            }
            .list-item {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <button class="btn" onclick="DarkMode()">Dark Mode</button>
    <div class="container">
        <h2>Theme Animation using JavaScript</h2>
        <ul class="list">
            <li class="list-item">
                <span>JavaScript</span>
                <button class="button">Start</button>
            </li>
            <li class="list-item">
                <span>Master in JavaScript</span>
                <button class="button">Access</button>
            </li>
            <li class="list-item">
                <span>Developing a FullStack Application</span>
                <button class="button">Enroll</button>
            </li>
            <li class="list-item">
                <span>Creating Tech Blogs</span>
                <button class="button">Explore</button>
            </li>
        </ul>
    </div>
    <script>
        function DarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
