<!DOCTYPE html>
<html>
    <head>
        <title>Dark Mode Toggle</title>
        <style>
            body {
                font-family: 'Poppins', sans-serif;
                background-color: #f0f0f5;
                margin: 0;
                padding: 0;
                color: #333;
                transition: background-color 0.6s ease, color 0.6s ease;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .button {
                padding: 10px 18px;
                color: #fff;
                background: #007bff;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                font-size: 1rem;
                transition: background 0.3s ease, transform 0.2s ease;
                margin: 20px;
            }
            .button:hover {
                background: #0056b3;
                transform: translateY(-2px);
            }
            .dark-mode {
                background-color: #121212;
                color: #e0e0e0;
            }
            .dark-mode .button {
                background: #ff005f;
            }
            .dark-mode .button:hover {
                background: #b30047;
            }
            .image-container {
                width: 100%;
                max-width: 400px;
                height: auto;
                border-radius: 12px;
                overflow: hidden;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            }
            img {
                width: 100%;
                height: auto;
                display: block;
                border-radius: 12px;
            }
        </style>
    </head>
    <body>
        <button class="button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <div class="image-container">
            <img 
                src="12.jpg" 
                alt="Oppenheimer Poster">
        </div>
        <script>
            function toggleDarkMode() {
                document.body.classList.toggle('dark-mode');
            }
        </script>
    </body>
</html>
