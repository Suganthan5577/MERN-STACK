<html>
    <style>
         #xx {
            width: 410px;
            height: 410px;
            position: relative;
            background-color: #87ceeb; /* Sky blue */
         }
         #anime {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: #ff4500; /* Orange red */
         }
    </style>
    <body>
        
        <p><button onclick="myMove()">Click Me</button> </p>
        <div id="xx">
            <div id="anime"></div>
        </div>
        <script>
            function myMove() {
                let id = null;
                const obj = document.getElementById("anime");
                let move = 0;
                clearInterval(id);
                id = setInterval(frame, 6);
                //function definition
                function frame() {
                    if (move == 350) {
                        clearInterval(id);
                    } else {
                        move++;
                        obj.style.top = move + "px";
                        obj.style.left = move + "px";
                    }
                }
            }
        </script>
    </body>
</html>
